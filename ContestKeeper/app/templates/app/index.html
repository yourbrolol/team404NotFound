{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContestKeeper - Home</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    {% include 'app/nav.html' %}
    <main class="dashboard-container">
        <header class="dashboard-header">
            <h1 id="h1">Home</h1>
            <span class="role-badge">{{ user.get_role_display }}</span>
        </header>
        <div class="glass-panel" style="padding: 4rem; text-align: center;">
            <h2 style="font-size: 2.5rem; margin-bottom: 1.5rem;">Welcome to ContestKeeper</h2>
            <p style="color: var(--text-muted); font-size: 1.2rem; max-width: 600px; margin: 0 auto 2rem;">
                The ultimate platform for organizing, participating, and judging contests with ease and style.
            </p>
            <div class="cta-actions">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
            </div>
        </div>
    </main>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in â€“ ContestKeeper</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <main style="max-width: 320px; margin: 2rem auto; padding: 1rem;">
        <h1>Log in</h1>
        {% if form.errors %}
            <p style="color: #c00;">Invalid username or password. Please try again.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <p>
                <label for="id_username">Username</label><br>
                <input type="text" name="username" id="id_username" required autofocus>
            </p>
            <p>
                <label for="id_password">Password</label><br>
                <input type="password" name="password" id="id_password" required>
            </p>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit">Log in</button>
        </form>
    </main>
</body>
</html>
